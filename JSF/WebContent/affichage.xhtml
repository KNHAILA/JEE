<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" type="text/css" href="Styles.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Affichage</title>
</head>
<body>
	<h:form>
			<h:dataTable value="#{paiement}" class="affichage">
				<f:facet name="header">Commande</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"></h:outputText>
					</f:facet>
						<h:outputText value="#{paiement.date}">
							<f:convertDateTime dateStyle="full"></f:convertDateTime>
						</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Montant"></h:outputText>
					</f:facet>
						<h:outputText value="#{paiement.montant}">
							<f:convertNumber type="currency" currencySymbol="DH"></f:convertNumber>
						</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mode de paiement"></h:outputText>
					</f:facet>
						<h:outputText value="#{paiement.modePaiement}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Statut de paiement"></h:outputText>
					</f:facet>
						<h:outputText value="#{paiement.statutPaiement}">
							<f:convertDateTime dateStyle="medium"></f:convertDateTime>
						</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mode Livraison"></h:outputText>
					</f:facet>
						<h:outputText value="#{paiement.modeLivraison}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Statut Paiement"></h:outputText>
					</f:facet>
						<h:outputText value="#{paiement.statutPaiement}"></h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
</body>
</html>
